<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="description" content="">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Angular 2</title>
	<!--Add Bootstrap CSS Styles-->
	<link rel="stylesheet" href="./bower_components/Materialize/dist/css/materialize.min.css">
</head>
<body>


	<script>document.write('<base href="' + document.location + '" />');</script>


	<!-- IE required polyfills, in this exact order -->
	<!-- <script src="./typings/jquery/jquery.d.ts"></script> -->
	<script src="./bower_components/jquery/dist/jquery.min.js"></script>
	<script src="./bower_components/hammerjs/hammer.min.js"></script>
	<script src="./node_modules/hammerjs/hammer.min.js"></script>
	<script src="./node_modules/es6-shim/es6-shim.min.js"></script>
	<!-- <script src="https://npmcdn.com/angular2/es6/dev/src/testing/shims_for_IE.js"></script> -->
	<script src="./node_modules/systemjs/dist/system-polyfills.js"></script>

	<!-- Angular polyfill required everywhere -->
	<script src="./node_modules/angular2/bundles/angular2-polyfills.js"></script>

	<script src="./node_modules/requirejs/require.js"></script>
	<script src="./node_modules/systemjs/dist/system.js"></script>
	<script src="./node_modules/typescript/lib/typescript.js"></script>
	<script src="./node_modules/rxjs/bundles/Rx.js"></script>

	<script src="./node_modules/angular2/bundles/angular2.dev.js"></script>
	<script src="./node_modules/angular2/bundles/http.dev.js"></script>
	<script src="./node_modules/angular2/bundles/router.dev.js"></script>
	<script src="./bower_components/Materialize/dist/js/materialize.js"></script>
	<script>
		System.config({
			transpiler: 'typescript',
			typescriptOptions: { emitDecoratorMetadata: true },
			packages: {
				// 'api': {defaultExtension: 'ts'},
				'app': {defaultExtension: 'ts'}
			}
		});
		System.import('app/main')
		.then(null, console.error.bind(console));
	</script>

	<nav>
		<ul class="left hide-on-med-and-down">
			<a class="waves-effect waves-light btn" onclick="toogleSideNav()">button</a>
		</ul>
		<ul class="right hide-on-med-and-down">
			<li><a href="#!">First Sidebar Link</a></li>
			<li><a href="#!">Second Sidebar Link</a></li>
		</ul>
		<ul id="slide-out" class="side-nav">
			<li><a href="#!">First Sidebar Link</a></li>
			<li><a href="#!">Second Sidebar Link</a></li>
		</ul>
		<a href="#" data-activates="slide-out" class="button-collapse"><i class="mdi-navigation-menu"></i></a>
	</nav>

	<div class="container">
		<div class="row">
			<div class="col s12">
				<my-app>Loading ngFor Demo ...</my-app>
			</div>
		</div>
	</div>
	<script>
		$(".button-collapse").sideNav({
			menuWidth: 300, // Default is 240
			edge: 'right', // Choose the horizontal origin
			closeOnClick: true // Closes side-nav on <a> clicks, useful for Angular/Meteor
		});
		function toogleSideNav(){
			$('.button-collapse').sideNav('show');
		}
	</script>
</body>
</html>
